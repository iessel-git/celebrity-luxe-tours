<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Celebrity Luxe Tours</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffdfc;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #d4af37;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #444;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #d4af37;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #d4af37;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b8952f;
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #555;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Celebrity Luxe Tours</div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="destinations.html">Destinations</a>
      <a href="experiences.html">VIP Experiences</a>
      <a href="booking.html">Booking</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Celebrity Luxe Tours. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCxwAsX5HgOTnUEEq_UR8hA43wL7GyDSeM",
      authDomain: "celebrityluxetours.firebaseapp.com",
      projectId: "celebrityluxetours",
      storageBucket: "celebrityluxetours.appspot.com",
      messagingSenderId: "206514539414",
      appId: "1:206514539414:web:319d61b8670b0a11cfe997"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("Submitting contact form...");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      console.log("Form data:", { name, email, message });

      try {
        await addDoc(collection(db, "contacts"), {
          name,
          email,
          message,
          timestamp: new Date()
        });
        document.getElementById("contactForm").reset();
        alert("Thank you for submitting your message.");
      } catch (err) {
        console.error("Error submitting contact form:", err);
        alert("Oops! Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
</html>
