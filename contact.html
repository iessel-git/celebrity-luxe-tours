<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Celebrity Luxe Tours</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffdfc;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #d4af37;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #444;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #d4af37;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 1rem;
      background-color: #d4af37;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #555;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Celebrity Luxe Tours</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="destinations.html">Destinations</a>
      <a href="experiences.html">VIP Experiences</a>
      <a href="booking.html">Booking</a>
      <a href="partners.html">Partners</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Whether you have a question about tours, packages, or anything else, our team is ready to help.</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Celebrity Luxe Tours. All rights reserved.
  </footer>
</body>
</html>
