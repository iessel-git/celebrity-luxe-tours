<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Celebrity Luxe Tours</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffdfc;
      color: #222;
    }

    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
      /* no shadow */
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #d4af37;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #444;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    input, select, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #d4af37;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #d4af37;
      color: #fff;
      font-weight: 700;
      border: none;
      padding: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b5942b;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #555;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Celebrity Luxe Tours</div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="destinations.html">Destinations</a>
      <a href="experiences.html">VIP Experiences</a>
      <a href="booking.html">Booking</a>
      <a href="testimonials.html">Testimonials</a>
    </nav>
  </header>

  <section>
    <h1>Book Your Luxe Escape</h1>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required />

      <label for="destination">Preferred Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select a destination</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="dubai">Dubai</option>
        <option value="venice">Venice</option>
      </select>

      <label for="dates">Preferred Travel Dates</label>
      <input type="date" id="dates" name="dates" required />

      <label for="requests">Special Requests / Notes</label>
      <textarea id="requests" name="requests" placeholder="Let us know your preferences or questions"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Celebrity Luxe Tours. All rights reserved.
  </footer>
</body>
</html>
