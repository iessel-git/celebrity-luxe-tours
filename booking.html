<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Celebrity Luxe Tours</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffdfc;
      color: #222;
    }

    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
      /* no box-shadow */
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #d4af37;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #444;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b89527;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Celebrity Luxe Tours</div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="destinations.html">Destinations</a>
      <a href="experiences.html">VIP Experiences</a>
      <a href="booking.html">Booking</a>
      <a href="testimonials.html">Testimonials</a>
    </nav>
  </header>

  <section>
    <h1>Book Your Luxe Escape</h1>
    <form id="booking-form">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="fullName" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="destination">Select Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Choose a destination</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="dubai">Dubai</option>
        <option value="venice">Venice</option>
      </select>

      <label for="dates">Preferred Travel Dates</label>
      <input type="text" id="dates" name="dates" placeholder="e.g., June 1 - June 10" required />

      <label for="notes">Additional Requests</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Tell us your preferences or special requests"></textarea>

      <button type="submit">Submit Booking Request</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Celebrity Luxe Tours. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for your booking request! We will contact you shortly.');
      form.reset();
    });
  </script>
</body>
</html>
