<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Celebrity Luxe Tours</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffdfc;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #d4af37;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #444;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 600;
      color: #444;
      text-align: left;
    }
    input, select, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #d4af37;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #d4af37;
      color: #fff;
      font-weight: 700;
      border: none;
      padding: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b5942b;
    }
    .date-range {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    .date-range > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #555;
      margin-top: 4rem;
    }
    .success-message {
      color: #2e7d32;
      font-weight: 600;
      margin-top: 1rem;
    }
    .error-message {
      color: #d32f2f;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Celebrity Luxe Tours</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="destinations.html">Destinations</a>
      <a href="experiences.html">VIP Experiences</a>
      <a href="booking.html">Booking</a>
      <a href="testimonials.html">Testimonials</a>
    </nav>
  </header>

  <section>
    <h1>Book Your Luxe Escape</h1>

    <form id="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required />

      <label for="destination">Preferred Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select a destination</option>
        <option value="Los Angeles 7 Days 6 Nights">Los Angeles</option>
        <option value="6 Days 5 Nights">Los Angeles</option>
        <option value="Dubai 7 Days 6 Nights">Dubai</option>
        <option value="Dubai 6 Days 5 Nights">Dubai</option>
        <option value="Venice 7 Days 6 Nights">Venice</option>
         <option value="Venice 6 Days 5 Nights">Venice</option>
        </select>

      <label>Preferred Travel Dates</label>
      <div class="date-range">
        <div>
          <input type="date" id="start-date" name="start-date" required />
          <label for="start-date" style="font-weight: 400; font-size: 0.85rem; margin-top: 4px;">Start Date</label>
        </div>
        <div>
          <input type="date" id="end-date" name="end-date" required />
          <label for="end-date" style="font-weight: 400; font-size: 0.85rem; margin-top: 4px;">End Date</label>
        </div>
      </div>

      <label for="requests">Special Requests / Notes</label>
      <textarea
        id="requests"
        name="requests"
        placeholder="Let us know your preferences or questions"
      ></textarea>

      <button type="submit">Submit Booking</button>
      <div id="message"></div>
    </form>
  </section>

  <footer>
    &copy; 2025 Celebrity Luxe Tours. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
 const firebaseConfig = {
  apiKey: "AIzaSyAt_SyhcUop6vURRrloVWQic6RBvzdep4U",
  authDomain: "celebrity-luxe-booking.firebaseapp.com",
  projectId: "celebrity-luxe-booking",
  storageBucket: "celebrity-luxe-booking.appspot.com", 
  messagingSenderId: "1045072605049",
  appId: "1:1045072605049:web:4824aa8344dfdb1dbd09a8"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('booking-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const destination = form.destination.value;
      const start_date = form['start-date'].value;
      const end_date = form['end-date'].value;
      const requests = form.requests.value.trim();

      if (new Date(start_date) > new Date(end_date)) {
        messageDiv.textContent = 'End Date must be after Start Date.';
        messageDiv.className = 'error-message';
        return;
      }

      try {
        await db.collection('bookings').add({
          name, email, phone, destination, start_date, end_date, requests,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageDiv.textContent = 'Thank you! Your booking request has been submitted.';
        messageDiv.className = 'success-message';
        form.reset();
      } catch (error) {
        console.error(error);
        messageDiv.textContent = 'Sorry, there was an error submitting your booking.';
        messageDiv.className = 'error-message';
      }
    });
  </script>
</body>
</html>
